<div class="container-fluid">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div id="alertSuccess" class="alert alert-primary hidden" role="alert">
            You successfully added a new job!
           </div>

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-3"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Post a job offer</h1>
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <label for="title" class="col-form-label">Title:</label>
                                        <input type="text" class="form-control form-control-user" id="title"
                                            placeholder="Enter a title" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="location" class="col-form-label">Location:</label>
                                        <select id="location" required>
                                            <option value="" selected disabled hidden>Choose Country</option>
                                            <option value="Alba">Alba</option>
                                            <option value="Arad">Arad</option>
                                            <option value="Arges">Arges</option>
                                            <option value="Bacau">Bacau</option>
                                            <option value="Bihor">Bihor</option>
                                            <option value="Bistrita-Nasaud">Bistrita-Nasaud</option>
                                            <option value="Botosani">Botosani</option>
                                            <option value="Brasov">Brasov</option>
                                            <option value="Braila">Braila</option>
                                            <option value="Bucuresti">Bucuresti</option>
                                            <option value="Buzau">Buzau</option>
                                            <option value="Caras Severin">Caras Severin</option>
                                            <option value="Calarasi">Calarasi</option>
                                            <option value="Cluj">Cluj</option>
                                            <option value="Constanta">Constanta</option>
                                            <option value="Covasna">Covasna</option>
                                            <option value="Dambovita">Dambovita</option>
                                            <option value="Dolj">Dolj</option>
                                            <option value="Galati">Galati</option>
                                            <option value="Giurgiu">Giurgiu</option>
                                            <option value="Gorj">Gorj</option>
                                            <option value="Harghita">Harghita</option>
                                            <option value="Hunedoara">Hunedoara</option>
                                            <option value="Ialomita">Ialomita</option>
                                            <option value="Iasi">Iasi</option>
                                            <option value="Ilfov">Ilfov</option>
                                            <option value="Maramures">Maramures</option>
                                            <option value="Mehedinti">Mehedinti</option>
                                            <option value="Mures">Mures</option>
                                            <option value="Neamt">Neamt</option>
                                            <option value="Olt">Olt</option>
                                            <option value="Prahova">Prahova</option>
                                            <option value="Satu Mare">Satu Mare</option>
                                            <option value="Salaj">Salaj</option>
                                            <option value="Sibiu">Sibiu</option>
                                            <option value="Suceava">Suceava</option>
                                            <option value="Teleorman">Teleorman</option>
                                            <option value="Timis">Timis</option>
                                            <option value="Tulcea">Tulcea</option>
                                            <option value="Vaslui">Vaslui</option>
                                            <option value="Valcea">Valcea</option>
                                            <option value="Vrancea">Vrancea</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="description" class="col-form-label">Description:</label>
                                        <textarea class="form-control form-control-user" id="description"
                                            placeholder="Describe the job in a few words..." required></textarea>
                                    </div>
                                    <button id="addJob" class="btn btn-primary btn-user btn-block">
                                        Add
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-3"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="row justify-content-center">

        <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">Your jobs</h1>
        </div>

    </div>

    <div class="row justify-content-center my-5">


        <script id="template" type="template">
                        <div class="card-body border my-5">
                                <h5 class="card-title">{{title}}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">{{location}}</h6>
                                <p class="card-text">{{description}}</p>
                                <a href="#" data-id='{{_id}}' class="btn btn-primary">See more</a>
                              </div>
                </script>




        <div class="col-lg-3"></div>
        <div id="target" class="col-lg-6">

        </div>
        <div class="col-lg-3"></div>


    </div>

</div>
