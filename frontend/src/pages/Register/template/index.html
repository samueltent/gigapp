<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                    	<div class="col-lg-3"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Gig Me - Register</h1>
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input type="email"
                                               class="form-control form-control-user"
                                               id="email"
                                               placeholder="Enter Email" required>
                                    </div>
                                    <div class="form-group">
                                        <input
                                                type="password"
                                                class="form-control form-control-user"
                                                id="password"
                                                placeholder="Password"
                                                minlength="6"
                                                required
                                        >
                                    </div>
                                    <div class="form-group">
                                        <input
                                                type="password"
                                                id="repeatpassword"
                                                class="form-control form-control-user"
                                                placeholder="Repeat Password"
                                                minlength="6"
                                                required
                                        >
                                    </div>
                                    <div class="form-group d-none" id="loginAlert">
                                        <div class="alert alert-danger" role="alert" align="center">
                                            Invalid user data
                                        </div>
                                    </div>
                                    <button id="submitRegister" class="btn btn-primary btn-user btn-block">
                                        Register
                                    </button>
                                    <p class="text-center">Already have an account? <a data-manual-trigger href="/login" data-ns="Login" title="Login">Login.</a> </p>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-3"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
